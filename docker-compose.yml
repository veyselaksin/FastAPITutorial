version: '3.6'

services:
  blogapp:
    container_name: blogapp
    build:
      context: ./blogapp/.
    ports:
      - 8000:8000
    volumes:
      - ./blogapp/app:/home/blogapp/app
    depends_on:
      - db

  db:
    image: postgres:14
    restart: always
    hostname: postgres
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - 5432:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data: